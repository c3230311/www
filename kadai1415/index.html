<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    color: #333;
}
 
header {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
    position: sticky;
    top: 0;
    z-index: 1000;
}
 
nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}
 
nav ul li {
    margin: 0 1rem;
}
 
nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}
 
nav ul li a:hover {
    color: #fcb69f;
}
 
section {
    padding: 2rem;
    margin: 1rem 0;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
}
 
footer {
    text-align: center;
    padding: 1rem 0;
    background: #333;
    color: #fff;
}
 
form {
    display: flex;
    flex-direction: column;
}
 
form label {
    margin: 0.5rem 0 0.2rem;
}
 
form input, form textarea {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}
 
form button {
    padding: 0.7rem;
    background: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
}
 
form button:hover {
    background: #fcb69f;
}
 
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
    </style>
</head>
<body>
    <header>
        <h1>岐阜協立大学経営学部情報メディア学科</h1>
        <nav>
            <ul>
                <li><a href="#about">学科紹介</a></li>
                <li><a href="#curriculum">カリキュラム</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>学科紹介</h2>
        <p>情報メディア学科では、最新の情報技術とメディアの知識を学びます。</p>
    </section>
    <section id="curriculum">
        <h2>カリキュラム</h2>
        <p>多様なカリキュラムを通じて、実践的なスキルを身につけます。</p>
    </section>
    <section id="contact">
        <h2>お問い合わせ</h2>
        <form>
            <label for="name">名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">メッセージ:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">送信</button>
        </form>
    </section>
    <footer>
        <p>© 2024 岐阜協立大学経営学部情報メディア学科</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
